<div class="content-wrapper">
  <section class="content-header">
    <h1>Contact List</h1>
    <ol class="breadcrumb">
      <li><a routerLink="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a routerLink="/chats/list-agents-contacts">Contact</a></li>
      <li class="active"><a href="javascript:void(0)">View</a></li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Contact List</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12">
              <table id="contactListTable" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
              <thead>
              <tr role="row">
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending">#</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending">Client Name</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Email</th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Phone</th>
              </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let item of (chatState | async).contactList; let i = index">
                <td>{{i}}</td>
                <td>{{item.client_info.client_name.name}}</td>
                <td>{{item.client_info.client_name.email}}</td>
                <td>{{item.client_info.client_name.phone}}</td>

              </tr>
              </tbody>
            </table>
            </div>
            </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <!--<div class="msg-popup">-->
          <!--<p>This is a success msg!</p>-->
        <!--</div>-->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
</div>

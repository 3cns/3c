<div class="content-wrapper">
    <section class="content-header">
        <h1>Department Section</h1>
        <ol class="breadcrumb">
            <li><a routerLink="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="javascript:void(0)">Department</a></li>
            <li class="active"><a href="javascript:void(0)">List</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">List of all Departments</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"> Search : <input [(ngModel)]="term" placeholder="keyword"> </div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="departmentListTable" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                                        <thead>
                                        <tr role="row">
                                            <th rowspan="1" colspan="1" >#</th>
                                            <th rowspan="1" colspan="1" [class.active]="order === 'department.list.department_name'" (click)="setOrder('department.list.department_name')" class="mdl-data-table__cell--non-numeric">Department Name <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
                                            <th rowspan="1" colspan="1" >Department Description</th>
                                            <th rowspan="1" colspan="1" [class.active]="order === 'department.list.company'" (click)="setOrder('department.list.company')" class="mdl-data-table__cell--non-numeric">Company <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
                                            <th rowspan="1" colspan="1"  [class.active]="order === 'department.list.created_at'" (click)="setOrder('department.list.created_at')" class="mdl-data-table__cell--non-numeric">Created Date <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
                                            <th rowspan="1" colspan="1" >Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" *ngFor="let item of (afterLoginState | async).department.list | filter : term | orderBy: order:reverse:'case-insensitive' | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>{{item.department_name}}</td>
                                            <td>{{item.department_details}}</td>
                                            <td>{{item.user_details?.company}}</td>
                                            <td>{{item.created_at | date}}</td>
                                            <td>
                                                <!--<button type="button" class="btn btn-primary btn-xs">-->
                                                    <!--<i class="fa fa-search" aria-hidden="true"></i>-->
                                                     <!--View-->
                                                <!--</button>-->
                                                <button type="button" class="btn btn-warning btn-xs" (click)="onEdit(item.id)">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                     Edit
                                                </button>
                                                <!--<button type="button" class="btn btn-danger btn-xs">-->
                                                    <!--<i class="fa fa-trash" aria-hidden="true"></i>-->
                                                     <!--Delete-->
                                                <!--</button>-->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <pagination-controls class="older_post_text"
                                                             (pageChange)="page=$event"
                                                             maxSize="9"
                                                             directionLinks="true"
                                                             autoHide="true"
                                                             previousLabel=""
                                                             nextLabel=""
                                                             screenReaderPaginationLabel=""
                                                             screenReaderPageLabel="page"
                                                             screenReaderCurrentLabel="You're on page">
                                        </pagination-controls>
                                    </div>
                                </div>
                            </div>
                            <!-- Pagination -->
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
</div>

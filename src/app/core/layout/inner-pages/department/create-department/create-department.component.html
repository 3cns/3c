<div class="content-wrapper">
    <section class="content-header">
        <h1>Department Section</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <div class="box-body" *ngIf="(authState | async).twilioIsActive">
                        <form #form="ngForm" (submit)="onCreateDep(form)">
                            <!-- text input -->
                            <div class="box-header with-border">
                                <h3 class="box-title">Create Department Credentials</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label" for="admin">
                                                Admin for Department
                                            </label>
                                            <select class="form-control"
                                                    id="admin"
                                                    name="userId"
                                                    [disabled]="editMode || (authState | async).isAdmin"
                                                    #selected
                                                    [(ngModel)]="dep.userId"
                                            >
                                                <option selected value="0">Choose...</option>
                                                <option [value]="item.id"
                                                        *ngFor="let item of (afterLoginState | async).admin.list; let i = index"
                                                >
                                                    {{item.first_name}} {{item.last_name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="selected.value > 0">
                                <div class="form-group" [ngClass]="(dName.invalid && dName.touched) ? 'has-error': ''">
                                    <label class="control-label" for="name">
                                        <i *ngIf="dName.invalid && dName.touched" class="fa fa-times-circle-o"></i>
                                        Department Name
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="name"
                                           name="departmentName"
                                           [ngModel]="dep.departmentName"
                                           #dName="ngModel"
                                           required
                                           placeholder="Enter ..."
                                    >
                                    <span *ngIf="dName.invalid && dName.touched" class="help-block">Your Department Name is Required!</span>
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="selected.value > 0">
                                <div class="form-group" [ngClass]="{ 'has-error': dDes.invalid && dDes.touched }">
                                    <label class="control-label" for="detail">
                                        <i *ngIf="dDes.invalid && dDes.touched" class="fa fa-times-circle-o"></i>
                                        Department Description
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="detail"
                                           name="departmentDetails"
                                           ngModel
                                           [ngModel]="dep.departmentDetails"
                                           #dDes="ngModel"
                                           required
                                           placeholder="Enter ..."
                                    >
                                    <span *ngIf="dDes.invalid && dDes.touched" class="help-block">Your Department Description is Required!</span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box-footer">
                                    <button type="submit"
                                            [disabled]="form.invalid || selected.value <= 0"
                                            class="btn btn-primary pull-right"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box-body" *ngIf="!(authState | async).twilioIsActive">
                        <h4>Twilio Credentials Not Added by SuperAdmin :-(</h4>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
</div>
